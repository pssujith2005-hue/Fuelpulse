{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | FuelPulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 70%, rgba(0,0,0,1) 100%),
                url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
    
        .login-card {
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            padding: 3.5rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }
    
        /* Sassy Edge Glow */
        .login-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 1.5px; 
            background: linear-gradient(45deg, #00ff7f, transparent, #00ff7f, transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
    
        .text-secondary { 
            color: #00ff7f !important; /* Green labels for sassy look */
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }
    
        /* Input Boxes with another shade and border */
        .form-control {
            background: rgba(0, 0, 0, 0.4) !important; /* Distinct dark shade */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Visible border */
            color: #fff !important;
            border-radius: 8px;
            padding: 14px;
            transition: all 0.3s ease;
        }
    
        .form-control:focus {
            background: rgba(0, 0, 0, 0.6) !important;
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.2);
            outline: none;
            /* Sassy Gradient Border on Focus */
            border-color: transparent;
            border-image: linear-gradient(to right, #00ff7f, #00ce67) 1;
        }
    
        .btn-admin {
            background: linear-gradient(90deg, #00ff7f, #00ce67);
            color: #000;
            font-weight: 700;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 20px;
            transition: 0.3s;
        }
    
        .btn-admin:hover {
            transform: translateY(-2px);
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 255, 127, 0.3);
        }
    
        .text-danger { color: #00ff7f !important; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="mb-4">
            <i class="fas fa-user-shield fa-3x text-danger"></i>
        </div>
        <h3 class="text-white fw-bold mb-1">SYSTEM ADMIN</h3>
        <p class="text-muted small mb-4">Restricted Access Level 1</p>

        <form method="post">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger p-2 small mb-3">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="text-start mb-3">
                <label class="text-secondary small fw-bold mb-1">USERNAME</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="text-start mb-4">
                <label class="text-secondary small fw-bold mb-1">PASSWORD</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-admin">
                Authenticate <i class="fas fa-lock ms-2"></i>
            </button>
        </form>

        <div class="mt-4 pt-3 border-top border-secondary border-opacity-25">
            <a href="{% url 'landing' %}" class="text-decoration-none text-muted small hover-white">
                <i class="fas fa-arrow-left me-1"></i> Return to Website
            </a>
        </div>
    </div>

</body>
</html>
